            },

            }
        }
    });
  var container = document.getElementById('visualization');
  var items = [];
  var year = 2015;
  for(var i = 1; i < 13 ; ++i){
       var max = 0;
       switch(i){
           case  2: max = ( year % 4 ===0 )? 29 : 28; // Leap year code
           case  4:
           case  6:
           case  9:
           case 11:
                   max = 30;
                   break;
           default : 
                    max = 31;
                    break;
       }
      for(var j =0; j < max; ++j ){
          var date = year+'-'+i+'-'+j;
          items.push({x:date, y : (j % 7) , group: (j %3)});
      }
  }
  var dataset = new vis.DataSet(items);
  var options = {
      defaultGroup: 'ungrouped',
      legend: true,
      start: '2015-01-01',
      end: '2015-12-31'
  };
  var graph2d = new vis.Graph2d(container, dataset, groups, options);
